<pre>{{data | json}}</pre>

<app-page [title]="title" [subheader]="subheader">
    <form>
        <label for="firstName">First name*</label>
        <input type="text" name="firstName" id="firstName" [(ngModel)]="firstName" required>
        <label for="lastName">Last name*</label>
        <input type="text" name="lastName" id="lastName" [(ngModel)]="lastName" required>
        <div class="address">
            ADDRESS SHIT HERE
        </div>
        <label for="email">Email Address*</label>
        <input type="text" name="email" id="email" [(ngModel)]="email" required>
        <label for="phone">Phone number*</label>
        <input type="text" name="phone" id="phone" [(ngModel)]="phone" required>
    </form>
    <div class="consent">
        <div class="heading">
            Please read and provide consent
        </div>
    </div>
    <div class="actions">
        <div class="checkbox">
            <input type="checkbox">
            <label>I agree to the terms of use and acknowledge the privacy notice of Whirlpool and Domestic &
                General.</label>
        </div>
        <app-text-button [height]="48" [width]="128" [padding]="'16px 20px'" [fontSize]="20" color="primary"
            [fillWidth]="true" (click)="continueClicked()">
            <p>Continue</p>
        </app-text-button>
    </div>
    <div class="your-registration">

    </div>
</app-page>
