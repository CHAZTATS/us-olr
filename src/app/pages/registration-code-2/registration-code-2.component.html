<app-page [title]="title" [subheader]="subheader" [loading]="modelSerialNumberResource.isLoading()">
    <app-panel>
        <form>
            <label for="registrationCodeInput">Enter your registration code</label>
            <input type="text" id="registrationCodeInput" name="registrationCodeInput" [(ngModel)]="registrationCode"
                required minlength="9" maxlength="10" #registrationCodeInput="ngModel">
        </form>
        <div class="actions">
            <app-text-button [height]="48" [width]="108" [padding]="'0px 20px'" [fontSize]="20"
                [disabled]="registrationCodeInput.invalid!" (click)="submitClicked()">
                <p>Submit</p>
            </app-text-button>
            <a (click)="iDontHaveARegistrationCodeClicked()">
                I don't have a registration code
            </a>
        </div>
    </app-panel>
    <div class="reg-helper">
        <p>Where to find your registration code:</p>
        <img src="/reg-code.png">
    </div>
</app-page>
