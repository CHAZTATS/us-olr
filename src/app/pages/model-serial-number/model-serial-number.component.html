<app-page [title]="title" [subheader]="subheader">
    <app-panel>
        <form>
            <label for="modelNumber">Search for your model number</label>
            <input type="text" id="modelNumber" name="modelNumber" [(ngModel)]="modelNumber" required
                [placeholder]="'Start typing to select...'">
            <label for="serialNumber">Serial number</label>
            <input type="text" id="serialNumber" name="serialNumber" [(ngModel)]="serialNumber" required>
        </form>
        <div id="iHaveARegistrationCode">
            <a (click)="iHaveARegistraionCodeClicked()">
                I have a registration code
            </a>
        </div>
    </app-panel>
    <div class="actions">
        <a (click)="showErrorHelper = !showErrorHelper">
            I don't have my model or serial number
        </a>
        @if(showErrorHelper){
        <div class="error-helper">
            Come back when you have your product information”, or “call us at 1-800-d&g”
        </div>
        }
        <app-text-button [height]="48" [width]="128" [padding]="'0px 20px'" [fontSize]="20" color="primary"
            (click)="continueClicked()">
            <p>Continue</p>
        </app-text-button>
    </div>
</app-page>
