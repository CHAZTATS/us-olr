<app-page [title]="title" [subheader]="subheader">


    @if(modelSerialNumberResponse) {
    <app-panel>
        <div class="brand-appliance">
            <fa-icon [icon]="'mug-saucer'" [size]="'xl'"></fa-icon>
            <p class="bold-text">{{modelSerialNumberResponse?.Brand}} {{modelSerialNumberResponse?.Type}}</p>
        </div>
        <div class="model-serial">
            <p class="bold-text">Model number</p>
            <p class="value">{{modelSerialNumberResponse.Client_Code}}</p>
        </div>
        <div class="model-serial">
            <p class="bold-text">Serial number</p>
            <p class="value">{{modelSerialNumberResponse.Serial_Number}}</p>
        </div>
    </app-panel>
    <div class="actions">
        <app-text-button [height]="48" [width]="128" [padding]="'0px 20px'" [fontSize]="20" color="primary"
            (click)="continueClicked()">
            <p>Continue</p>
        </app-text-button>
    </div>
    } @else {
    <app-panel>
        <form>
            <label for="registrationCodeInput">Enter your registration code</label>
            <input type="text" id="registrationCodeInput" name="registrationCodeInput" [(ngModel)]="registrationCode"
                required minlength="9" maxlength="10" #registrationCodeInput="ngModel">
        </form>
        <div class="actions">
            <app-text-button [height]="48" [width]="108" [padding]="'0px 20px'" [fontSize]="20"
                [disabled]="registrationCodeInput.invalid" (click)="submit()">
                <p>Submit</p>
            </app-text-button>
            <a (click)="iDontHaveARegistraionCodeClicked()">
                I don't have a registration code
            </a>
        </div>
    </app-panel>
    }
</app-page>
